<section class="section">
  <div class="columns has-text-centered" *ngFor="let row of bookGrid">
    <div class="column is-4" *ngFor="let book of row">
      <p class="notification is-primary title is-6">{{ book.title }}</p>
      <p class="subtitle is-6">{{ book.authors[0].name }}</p>
    </div>
  </div>
</section>
